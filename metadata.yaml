version: 1.0.0
author: FocusMe Team
homepage: https://github.com/focusme/focusme
repository: https://github.com/focusme/focusme
issue_tracker: https://github.com/focusme/focusme/issues
documentation: https://github.com/focusme/focusme/wiki

platforms:
  - android
  - ios

features:
  - task_management
  - notifications
  - statistics
  - daily_reset
  - material_design

technologies:
